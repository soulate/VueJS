<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Directive</title>
</head>
<body>
<div id="app">
  <h3>디렉티브</h3>
  <a v-if="flag">두잇 Vue.js 1</a>
  <p>{{reverseMessage}}</p>
  <ul>
    <li v-for="system in systems">{{system}}</li>
  </ul>
  <p v-show="flag">두잇 Vue.js 2</p>
  <h5 v-bind:id="uid">뷰 입문서</h5>
  <button v-on:click="popupAlert">경고 창 버튼</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let app = new Vue({
     data:{
       flag:true,
       systems:['android','ios','window'],
       uid:10
     },
     methods:{
       popupAlert(e) {
         console.log(e);
         return alert("경고 창 표시");
       }
     },
     computed:{
       reverseMessage() {
         //console.log(this.systems);
         let data = '';
         for (let i in this.systems){
           data += this.systems[i]+",";
         }
         let rs = data.split(",").reverse().join(",");
         return rs.substr(rs.indexOf(",")+1,rs.length);
       }
     }
  }).$mount("#app");
</script>
</body>
</html>
