<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Watch</title>
</head>
<body>
<div id="app">
  <h3>Watch</h3>
  <input type="text" v-model="message"/>
</div>
<script src="https://unpkg.com/vue"></script>
<script>

  let app = new Vue({
    data:{
      message:'Hello Vue.js!'
    },
    watch:{
      message(data) {
        console.log("message의 값이 바뀝니다. : %s", data);
      }
    }
  }).$mount("#app");

</script>
</body>
</html>
