<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0"/>
    <title>Props</title>
</head>
<body>
<div id="app">
    <my-component :param="send"></my-component>
</div>
<script src="https://unpkg.com/vue"></script>
<script>

    Vue.component('my-component',
        {
            props:{
              param:{
                type:Object
              }
            },
            template:'<p>{{param.message}}</p>'
        }
    );
    new Vue({
        el:"#app",
        data:{
          send: {
            message: 'Welcome to Vue JS!!!'
          }
        }

    });
</script>
</body>
</html>
